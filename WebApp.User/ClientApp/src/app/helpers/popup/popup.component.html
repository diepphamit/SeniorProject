
  <div class="wrapper">
    <div class="chat-box">
      <div class="chat-head">
        <h2>Chat Box</h2>
        <img src="https://maxcdn.icons8.com/windows10/PNG/16/Arrows/angle_up-16.png" title="Expand Arrow" width="16">
      </div>
      <div class="chat-body">
        <div class="msg-insert" *ngFor="let item of arr">
          <div class="msg-receive" *ngIf="item.key == 2"><img src="{{item.value}}" alt="Avatar" style="width:150px;height:150px;"></div>
          <div class="msg-send" *ngIf="item.key == 0"> {{item.value}} </div>
          <div class="msg-receive" *ngIf="item.key == 1"> {{item.value}} </div>
        </div>
        <div class="chat-text">
          <input type="text" placeholder="Send" [(ngModel)] = "str" (keypress)="onKeypressEvent($event)"/>
          <button class ="btn btn-success btn-lg" (click) = "send()" style="font-size: 25px; width: 50px;" ><img style="height: 35px; width: 35px;" src="./../../../assets//img//slider/send.png" title="Expand Arrow" width="16"></button>
        </div>
      </div>
    </div>
  </div>
