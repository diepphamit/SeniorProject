<!-- Page breadcrumb -->
<section id="mu-page-breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="mu-page-breadcrumb-area">
          <h2>Topic</h2>
          <ol class="breadcrumb">
            <li class="active">All Topic</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End breadcrumb -->
<section id="mu-course-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="mu-course-content-area">
          <div class="row">
            <div class="col-md-9">
              <!-- start course content container -->
              <div class="mu-course-container">
                <div class="row">
                  <div class="col-md-6 col-sm-6"
                    *ngFor="let item of topicsAsync | async | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total }">
                    <div class="mu-latest-course-single">
                      <figure class="mu-latest-course-img">
                        <a routerLink="/flashcard/topic/{{item.id}}"><img src="{{item.imageUrl}}" style="width: 343;" height="229" alt="img"></a>
                        <!-- <figcaption class="mu-latest-course-imgcaption">
                          <a href="#">{{item.name}}</a>
                          <span><i class="fa fa-clock-o"></i>90Days</span>
                        </figcaption> -->
                      </figure>
                      <div class="mu-latest-course-single-content">
                        <h3><a routerLink="/flashcard/topic/{{item.id}}">{{item.name}}</a></h3>
                        <p style="height: 100px;">{{ (item.content.length>200)? (item.content | slice:0:200)+'...' : (item.content)}}</p>
                        <div class="mu-latest-course-single-contbottom">
                          <a class="mu-course-details" routerLink="/flashcard/topic/{{item.id}}">Details</a>
                          <!-- <span class="mu-course-price" href="#">$165.00</span> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <pagination-controls class="custom-pagination" (pageChange)="getAllTopics($event)" autoHide="true"
                    responsive="true" previousLabel="Trước" nextLabel="Sau" directionLinks="true">
                  </pagination-controls>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <!-- start sidebar -->
              <aside class="mu-sidebar">
                <!-- start single sidebar -->
                <div class="mu-single-sidebar">
                  <h3>Hot Topic</h3>
                  <ul class="mu-sidebar-catg" *ngFor="let item of popularTopicsAsync | async">
                    <li><a routerLink="/flashcard/topic/{{item.id}}">{{item.name}}</a></li>
                    <!-- <li><a href="">Web Development</a></li>
                    <li><a href="">Math</a></li>
                    <li><a href="">Physics</a></li>
                    <li><a href="">Camestry</a></li>
                    <li><a href="">English</a></li> -->
                  </ul>
                </div>
                <!-- end single sidebar -->
                <!-- start single sidebar -->
                <div class="mu-single-sidebar">
                  <h3>Popular Topic</h3>
                  <div class="mu-sidebar-popular-courses" *ngFor="let item of popularTopicsAsync | async">
                    <div class="media">
                      <div class="media-left">
                        <a href="#">
                          <img class="media-object" src="{{item.imageUrl}}" alt="img">
                        </a>
                      </div>
                      <div class="media-body">
                        <h4 class="media-heading"><a routerLink="/flashcard/topic/{{item.id}}">{{item.name}}</a></h4>
                        <span class="popular-course-price">Free</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end single sidebar -->

        </div>
      </div>
    </div>
  </div>
