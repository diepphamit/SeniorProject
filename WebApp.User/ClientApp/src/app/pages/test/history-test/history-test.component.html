<div class="container">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h2 style="text-align: center;" class="box-title">Test Histories</h2>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-xs-12 col-md-12">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <th>Right Question</th>
                <th>Total Question</th>
                <th>Score</th>
                <th>Day</th>
                <th style="text-align: center;">Detail</th>
              </tr>
              <tr
                *ngFor="let item of itemsAsync | async | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total }">
                <td>{{ item.totalCorrect}}</td>
                <td>{{ item.totalSentences }}</td>
                <td>{{ item.score }}</td>
                <td>{{ item.createAt | date }}</td>
                <td style=" text-align: center;">
                  <button class="btn btn-sm btn-primary" style="margin-right: 10px; margin-bottom: 5px;"
                    (click)="viewDetail(item.id)">
                    <i class="fa fa-pencil"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <pagination-controls class="custom-pagination" (pageChange)="getAllHistories($event)" autoHide="true"
              responsive="true" previousLabel="Prev" nextLabel="Next" directionLinks="true">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
