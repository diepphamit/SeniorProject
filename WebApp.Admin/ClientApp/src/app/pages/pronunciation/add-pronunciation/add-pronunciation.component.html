<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title">Thêm mới</h3>
    </div>

    <form [formGroup]="createPronunciationForm" (submit)="addPronunciation()" novalidate>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
            <label>Thêm Flashcard </label>
            <select class="form-control" formControlName="flashcardId" [ngClass]="{ 'is-invalid': f.flashcardId.errors }" placeholder="asdsd">
              <option *ngFor=" let flashcard of flashcards | async" value={{flashcard.id}}> {{ flashcard.word}}</option>
            </select>
          </div>
            <div class="form-group">
              <label>Phonetic</label>
              <input type="text" class="form-control" formControlName="phonetic" placeholder="Phonetic"
                [ngClass]="{ 'is-invalid': f.phonetic.errors }">

            </div>
            <div class="form-group">
              <label>Link</label>
              <input type="text" class="form-control" formControlName="link" placeholder="Link"
                [ngClass]="{ 'is-invalid': f.link.errors }">
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer text-center">
        <button [routerLink]="['/pronunciations']" class="btn btn-default">Hủy</button>
        <button type="submit" [disabled]="createPronunciationForm.invalid" class="btn btn-success">Lưu</button>
      </div>
    </form>

  </div>
