<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title">Cập nhật</h3>
    </div>

    <form [formGroup]="editPronunciationForm" (submit)="editPronunciation()" novalidate>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
              <label>FlashcardID</label>
              <input type="number" class="form-control" formControlName="flashcardId" placeholder="FlashcardID"
                [ngClass]="{ 'is-invalid': f.flashcardId.errors }">
            </div>
            <div class="form-group">
              <label>Phonetic</label>
              <input type="text" class="form-control" formControlName="phonetic" placeholder="Phonetic"
                [ngClass]="{ 'is-invalid': f.phonetic.errors }">

            </div>
            <div class="form-group">
              <label>Link</label>
              <input type="text" class="form-control" formControlName="link" placeholder="Link"
                [ngClass]="{ 'is-invalid': f.link.errors }">
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer text-center">
        <button [routerLink]="['/pronunciations']" class="btn btn-default">Hủy</button>
        <button type="submit" [disabled]="editPronunciationForm.invalid" class="btn btn-success">Lưu</button>
      </div>
    </form>

  </div>
